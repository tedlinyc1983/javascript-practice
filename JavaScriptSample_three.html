<head><title>Example</title>

<script>
var Person = function(name){
  this.name = name;
};

Person.prototype.toString = function() {
    return '[' + this.name + ']';
};

var ted = new Person('Ted');

console.log(ted.name);
console.log(ted.toString());
</script>
